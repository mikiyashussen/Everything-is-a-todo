<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Everything is a to-do</title>
</head>
<body>
    
    <h1>Todo List </h1>
    <div>
        <button onclick="handlers.displayTodos()" >Display Todos</button>
        <button onclick="handlers.toggleAll()">Toggle All</button>
    </div>
    


    <div>
        <input type="text" id="addTodoTextInput">
        <button onclick="handlers.addTodos()">Add Todo</button>
    </div>

    <div>
        <input id="edit-position-input" placeholder="position">
        <input id="edit-text-input" placeholder="new text">
        <button onclick="handlers.editTodos()">Edit Todo</button>

    </div>

    <div>
        <input type="text" id="delete-item-position">
        <button onclick="handlers.deleteTodos()">Delete</button>
    </div>

    <div>
        <input type="text" id="toggle-item-position">
        <button onclick="handlers.toggleCompleted()">Toggle</button>
    </div>

    <ul id="todo-list-ul">
        
    </ul>
    <script src="app.js"></script>
</body>
</html>
